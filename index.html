<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Welcome to the Studio O'Riley calculator.</h2>
        <p>Place any two numbers in the boxes below and press any button for the specified result.</p>
        <p>(The '%' button will return the percentage of the first number divided into the second number, then multiplied by 100.)</p>
        <input type="number" id="num1">
        <input type="number" id="num2">
        <div id="operator-keys">
            <button id="add-button">+</button>
            <button id="subtract-button">-</button>
            <button id="multiply-button">x</button>
            <button id="divide-button">/</button>
            <button id="percent-button">%</button>
        </div>
        <h1 id="result">Result</h1>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
